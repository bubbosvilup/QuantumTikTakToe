<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Tic Tac Toe</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Modularized CSS files -->
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/animations.css" />
    <link rel="stylesheet" href="style/settingsMenu.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quantum Tic Tac Toe</h1>

      <div class="score-board">
        <div class="score player-x" id="score-x">
          <span>PLAYER X</span>
          <span>0</span>
        </div>
        <div class="score player-o" id="score-o">
          <span>PLAYER O</span>
          <span>0</span>
        </div>
      </div>

      <div class="status-container">
        <div id="status">Player X's Turn</div>
      </div>

      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="controls">
        <button id="reset"><i class="fas fa-sync-alt"></i> Reset</button>
        <button id="undo"><i class="fas fa-undo"></i> Undo</button>
      </div>

      <div class="mode-toggle">
        <span>Mode:</span>
        <div class="radio-container">
          <label class="radio-option">
            <input type="radio" name="mode" value="pvp" checked /> PvP
          </label>
          <label class="radio-option"> <input type="radio" name="mode" value="ai" /> vs AI </label>
        </div>
      </div>

      <div class="difficulty" id="difficulty-container" style="display: none">
        <span>Difficulty:</span>
        <div class="radio-container">
          <label class="radio-option">
            <input type="radio" name="difficulty" value="easy" checked /> Easy
          </label>
          <label class="radio-option">
            <input type="radio" name="difficulty" value="medium" /> Medium
          </label>
          <label class="radio-option">
            <input type="radio" name="difficulty" value="hard" /> Hard
          </label>
        </div>
      </div>
    </div>

    <div class="modal" id="win-modal">
      <div class="modal-content">
        <h2 id="modal-message">Player X Wins!</h2>
        <button id="play-again">Play Again</button>
      </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script type="module" src="main.js"></script>
  </body>
</html>
